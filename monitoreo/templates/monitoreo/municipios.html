<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Municipios - Dashboard Sonora</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #1a1d29 0%, #2d1b3d 100%);
            min-height: 100vh;
            padding: 20px;
            color: #e4e4e7;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 1000px;
            width: 100%;
            margin: 0 auto;
        }

 .header {
            background: linear-gradient(135deg, #27293d 0%, #1e1e2e 100%);
            padding: 35px 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
        }

        /* Efecto de brillo sutil en el fondo */
        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -10%;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
        }

        .header-content {
            position: relative;
            z-index: 1;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .header-left {
            flex: 1;
            min-width: 300px;
        }

        .header h1 {
            color: #f4f4f5;
            font-size: 2.2em;
            font-weight: 700;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .header p {
            color: #a1a1aa;
            font-size: 1.05em;
            line-height: 1.5;
            margin-left: 60px;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .status-bar {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 20px;
            background: rgba(16, 185, 129, 0.15);
            color: #10b981;
            border-radius: 12px;
            font-size: 0.95em;
            font-weight: 600;
            border: 1px solid rgba(16, 185, 129, 0.3);
            backdrop-filter: blur(10px);
        }

        .status-dot {
            width: 10px;
            height: 10px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 2s infinite;
            box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7);
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7);
            }
            50% {
                box-shadow: 0 0 0 8px rgba(16, 185, 129, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0);
            }
        }

        .btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: #ffffff;
            border: none;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95em;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn svg {
            transition: transform 0.3s ease;
        }

        .btn:hover svg {
            transform: translateX(3px);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 25px 20px;
            }

            .header-top {
                flex-direction: column;
                align-items: flex-start;
            }

            .header h1 {
                font-size: 1.8em;
            }

            .header p {
                margin-left: 0;
                margin-top: 8px;
            }

            .header-right {
                width: 100%;
                flex-direction: column;
                align-items: stretch;
            }

            .status-bar,
            .btn {
                width: 100%;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.5em;
                flex-direction: column;
                align-items: flex-start;
            }

            .header-icon {
                width: 40px;
                height: 40px;
            }
        }


        .municipios-grid {
            display: grid;
            margin-top: 30px;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .municipio-card {
            background: linear-gradient(135deg, #27293d 0%, #1e1e2e 100%);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 32px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.6s ease backwards;
        }

        .municipio-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .municipio-card:hover::before {
            transform: scaleX(1);
        }

        .municipio-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 60px rgba(99, 102, 241, 0.3);
            border-color: rgba(99, 102, 241, 0.3);
        }

        .municipio-card:nth-child(1) { animation-delay: 0.1s; }
        .municipio-card:nth-child(2) { animation-delay: 0.2s; }
        .municipio-card:nth-child(3) { animation-delay: 0.3s; }
        .municipio-card:nth-child(4) { animation-delay: 0.4s; }
        .municipio-card:nth-child(5) { animation-delay: 0.5s; }

        .municipio-icon {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            box-shadow: 0 8px 24px rgba(99, 102, 241, 0.3);
        }

        .municipio-icon svg {
            width: 28px;
            height: 28px;
            color: white;
        }

        .municipio-name {
            font-size: 1.5em;
            font-weight: 700;
            color: #f4f4f5;
            margin-bottom: 8px;
            text-transform: capitalize;
        }

        .municipio-status {
            font-size: 0.9em;
            color: #a1a1aa;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .arrow-icon {
            margin-left: auto;
            opacity: 0;
            transform: translateX(-10px);
            transition: all 0.3s ease;
        }

        .municipio-card:hover .arrow-icon {
            opacity: 1;
            transform: translateX(0);
        }

        .loading {
            text-align: center;
            padding: 60px;
        }

        .loading-spinner {
            display: inline-block;
            width: 48px;
            height: 48px;
            border: 4px solid rgba(99, 102, 241, 0.2);
            border-top: 4px solid #6366f1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 20px;
            color: #a1a1aa;
            font-size: 1.1em;
        }

        .no-municipios {
            text-align: center;
            padding: 60px 20px;
            background: linear-gradient(135deg, #27293d 0%, #1e1e2e 100%);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .no-municipios h3 {
            color: #f4f4f5;
            font-size: 1.4em;
            margin-bottom: 12px;
        }

        .no-municipios p {
            color: #a1a1aa;
            font-size: 1em;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .municipios-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Status badge en el centro */
        .center-status {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
 <div class="header">
        <div class="header-content">
            <div class="header-top">
                <div class="header-left">
                    <h1>
                        <span class="header-icon">
                            <svg width="28" height="28" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                            </svg>
                        </span>
                        Dashboard Sonora
                    </h1>
                    <p>Seleccione un municipio para ver el monitoreo en tiempo real</p>
                </div>

                <div class="header-right">
                    <div class="status-bar">
                        <span class="status-dot"></span>
                        Sistema Activo
                    </div>

                    <a href="{% url 'monitoreo:mapa' %}" class="btn">
                        <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7"/>
                        </svg>
                        Ver Mapa
                    </a>
                </div>
            </div>
        </div>
    </div>

        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <div class="loading-text">Cargando municipios...</div>
        </div>

        <div id="contenedor" class="municipios-grid" style="display: none;">
            <!-- Las tarjetas se generarán dinámicamente -->
        </div>

        <div id="no-municipios" class="no-municipios" style="display: none;">
            <h3>No hay municipios disponibles</h3>
            <p>Esperando datos del sistema MQTT...</p>
        </div>
    </div>

    <script>
        let primeraVez = true;

        async function cargarMunicipios() {
            try {
                const res = await fetch("/api/municipios/");
                const data = await res.json();

                const loading = document.getElementById("loading");
                const contenedor = document.getElementById("contenedor");
                const noMunicipios = document.getElementById("no-municipios");

                // Ocultar loading después de la primera carga
                if (primeraVez) {
                    setTimeout(() => {
                        loading.style.display = "none";
                        primeraVez = false;
                    }, 800);
                }

                if (data.municipios && data.municipios.length > 0) {
                    contenedor.style.display = "grid";
                    noMunicipios.style.display = "none";

                    // Solo actualizar si cambió el número de municipios
                    const municipiosActuales = contenedor.children.length;
                    if (municipiosActuales !== data.municipios.length) {
                        contenedor.innerHTML = "";

                        data.municipios.forEach((m, index) => {
                            const card = document.createElement("div");
                            card.className = "municipio-card";
                            card.style.animationDelay = `${index * 0.1}s`;
                            card.onclick = () => {
                                window.location.href = `/dashboard/${m}`;
                            };

                            card.innerHTML = `
                                <div class="municipio-icon">
                                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                                    </svg>
                                </div>
                                <div class="municipio-name">${m}</div>
                                <div class="municipio-status">
                                    Monitoreo activo
                                    <svg class="arrow-icon" width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"/>
                                    </svg>
                                </div>
                            `;

                            contenedor.appendChild(card);
                        });
                    }
                } else {
                    contenedor.style.display = "none";
                    noMunicipios.style.display = "block";
                }
            } catch (error) {
                console.error("Error al cargar municipios:", error);
                const loading = document.getElementById("loading");
                const noMunicipios = document.getElementById("no-municipios");

                loading.style.display = "none";
                noMunicipios.style.display = "block";
            }
        }

        // Cargar inmediatamente y luego cada 2 segundos
        cargarMunicipios();
        setInterval(cargarMunicipios, 2000);
    </script>
</body>
</html>
