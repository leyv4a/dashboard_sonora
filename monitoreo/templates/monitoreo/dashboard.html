{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - {{ municipio|title }}</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #1a1d29 0%, #2d1b3d 100%);
            min-height: 100vh;
            padding: 20px;
            color: #e4e4e7;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: linear-gradient(135deg, #27293d 0%, #1e1e2e 100%);
            padding: 25px 30px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-title h1 {
            color: #f4f4f5;
            font-size: 1.8em;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(16, 185, 129, 0.15);
            color: #10b981;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(0.95); }
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 10px;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 0.9em;
            border: none;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-secondary {
            background: rgba(100, 116, 139, 0.2);
            color: #cbd5e1;
            border: 1px solid rgba(148, 163, 184, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(100, 116, 139, 0.3);
            border-color: rgba(148, 163, 184, 0.4);
            transform: translateY(-2px);
        }

        .btn-primary {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            border: 1px solid rgba(139, 92, 246, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(139, 92, 246, 0.4);
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 24px;
            margin-bottom: 30px;
        }

        .card {
            background: linear-gradient(135deg, #27293d 0%, #1e1e2e 100%);
            border-radius: 16px;
            padding: 28px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--card-color, #6366f1);
            opacity: 0.8;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
        }

        .card-title {
            font-size: 1.1em;
            color: #a1a1aa;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .card-value-container {
            text-align: right;
        }

        .card-value {
            font-size: 2.8em;
            font-weight: 700;
            color: #f4f4f5;
            transition: transform 0.2s;
            line-height: 1;
            background: linear-gradient(135deg, var(--card-color, #6366f1) 0%, var(--card-color-light, #8b5cf6) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .card-unit {
            font-size: 0.5em;
            color: #71717a;
            margin-left: 6px;
            font-weight: 500;
        }

        .card-timestamp {
            font-size: 0.8em;
            color: #71717a;
            margin-top: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .chart-container {
            position: relative;
            height: 220px;
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            padding: 15px;
        }

        .no-data {
            text-align: center;
            padding: 80px 20px;
            background: linear-gradient(135deg, #27293d 0%, #1e1e2e 100%);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .no-data h2 {
            color: #a1a1aa;
            margin-bottom: 16px;
            font-weight: 600;
        }

        .no-data p {
            color: #71717a;
            font-size: 0.95em;
        }

        .loading {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(99, 102, 241, 0.2);
            border-top: 3px solid #6366f1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Colores específicos por tipo */
        .temperatura {
            --card-color: #ef4444;
            --card-color-light: #f87171;
        }

        .humedad {
            --card-color: #3b82f6;
            --card-color-light: #60a5fa;
        }

        .iluminacion {
            --card-color: #f59e0b;
            --card-color-light: #fbbf24;
        }

        .presion {
            --card-color: #8b5cf6;
            --card-color-light: #a78bfa;
        }

        .viento {
            --card-color: #10b981;
            --card-color-light: #34d399;
        }

        .precipitacion {
            --card-color: #06b6d4;
            --card-color-light: #22d3ee;
        }

        .co2 {
            --card-color: #dc2626;
            --card-color-light: #ef4444;
        }

        .ruido {
            --card-color: #ea580c;
            --card-color-light: #f97316;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .cards-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                align-items: stretch;
            }

            .header-actions {
                flex-direction: column;
            }

            .btn {
                justify-content: center;
            }
        }

        /* Icon styles */
        .icon {
            width: 18px;
            height: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <div class="header-title">
                    <h1>{{ municipio|title }}</h1>
                    <span class="status">
                        <span class="status-dot"></span>
                        En vivo
                    </span>
                </div>
                <div class="header-actions">
                    <button onclick="exportarCSV()" class="btn btn-primary">
                        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                        </svg>
                        Exportar CSV
                    </button>
                    <a href="{% url 'monitoreo:municipios' %}" class="btn btn-secondary">
                        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                        </svg>
                        Volver
                    </a>
                </div>
            </div>
        </div>

        <div id="cards-container" class="cards-grid">
            <!-- Las cards se generarán dinámicamente -->
        </div>

        <div id="no-data" class="no-data" style="display: none;">
            <div class="loading"></div>
            <h2>Esperando datos...</h2>
            <p>Conectando con el sistema de monitoreo de {{ municipio|title }}</p>
        </div>
    </div>

    <!-- Script para gráficas -->
    <script src="{% static 'monitoreo/js/charts.js' %}"></script>
    <script>
        // Inicializar dashboard con el municipio actual
        const municipio = "{{ municipio }}";
        initDashboard(municipio, 3000);

        // Función para exportar a CSV
        async function exportarCSV() {
            try {
                // Obtener historial completo
                const response = await fetch(`/api/municipio/${municipio}/historial/`);

                if (!response.ok) {
                    alert('No hay datos para exportar');
                    return;
                }

                const historial = await response.json();

                // Construir CSV
                let csv = 'Tipo,Valor,Fecha,Hora\n';

                Object.entries(historial).forEach(([tipo, datos]) => {
                    datos.forEach(punto => {
                        const fecha = new Date(punto.timestamp);
                        const fechaStr = fecha.toLocaleDateString('es-MX');
                        const horaStr = fecha.toLocaleTimeString('es-MX');
                        csv += `${tipo},${punto.valor},${fechaStr},${horaStr}\n`;
                    });
                });

                // Descargar archivo
                const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                const url = URL.createObjectURL(blob);

                link.setAttribute('href', url);
                link.setAttribute('download', `${municipio}_historial_${new Date().toISOString().split('T')[0]}.csv`);
                link.style.visibility = 'hidden';

                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

                console.log('✅ CSV exportado correctamente');
            } catch (error) {
                console.error('❌ Error al exportar CSV:', error);
                alert('Error al exportar los datos');
            }
        }
    </script>
</body>
</html>
